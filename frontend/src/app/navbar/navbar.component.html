
  <mat-toolbar class="navbar" color="primary">
    <mat-toolbar-row>
      <span>Super hiper turbo quiz</span>
      <button mat-stroked-button (click)="homeClick()">Home</button>
      <button mat-stroked-button (click)="phraseClick()">Phrase</button>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
        <mat-icon>expand_circle_down</mat-icon>
      </button>
      <mat-menu class="dupa" #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item (click)="logoutClick()">
          <mat-icon>arrow_back</mat-icon>
          <span>Wyloguj</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>

  </mat-toolbar>
