<div class="mat-elevation-z8">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.scss" /> -->
  <div class="button-holder">
    <img class="fib fi-pl" (click)="onFlagClick('pl')" />
    <img class="fib fi-us" (click)="onFlagClick('us')" />
    <img class="fib fi-it" (click)="onFlagClick('it')" />
    <img class="fib fi-es" (click)="onFlagClick('es')" />
    <img class="fib fi-de" (click)="onFlagClick('de')" />
  </div>
  
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="pl">
      <th mat-header-cell *matHeaderCellDef> Polish </th>
      <td mat-cell *matCellDef="let element"> {{element.pl}} </td>
    </ng-container>

    <ng-container matColumnDef="us">
      <th mat-header-cell *matHeaderCellDef> English </th>
      <td mat-cell *matCellDef="let element"> {{element.us}} </td>
    </ng-container>

    <ng-container matColumnDef="it">
      <th mat-header-cell *matHeaderCellDef> Italian </th>
      <td mat-cell *matCellDef="let element"> {{element.it}} </td>
    </ng-container>

    <ng-container matColumnDef="es">
      <th mat-header-cell *matHeaderCellDef> Spanish </th>
      <td mat-cell *matCellDef="let element"> {{element.es}} </td>
    </ng-container>

    <ng-container matColumnDef="de">
      <th mat-header-cell *matHeaderCellDef> German </th>
      <td mat-cell *matCellDef="let element"> {{element.de}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnToDisplay;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
